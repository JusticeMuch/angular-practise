<h1>Post video links here</h1>

<div class = "container">
    <div>
        <form #f="ngForm" (ngSubmit) = submitPost(f)>
            <div class="form-control">
                <input type="text" name="title" id="title" ngModel>
            </div>
            <div class="form-control">
                <input type="text" name="description" id="description" ngModel>
            </div>
            <div class="form-control">
                <input type="text" name="url" id="url" ngModel>
            </div>
            <div class="form-control">
                <button type="submit">Submit video Post</button>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <p>
        <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
                [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
          Toggle
        </button>
      </p>
      <div [ngbCollapse]="isCollapsed">
        <div class="container">
          <div class="container-body">
            <div *ngFor="let video of videoArray">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header">
                            <h3>{{video.title}}</h3>
                        </div>
                        <div class="card-body">
                            <iframe width="560" height="315" [src]="getSafeVideoUrl(video.url)" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div class="card-footer">
                            <p>{{video.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</div>
